<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>TODO список</title>
</head>
<body>

<!-- Основной контейнер с содержимым страницы -->
<div class="container-fluid p-0">

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TODO список</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/}">Все задания</a>
                    <a class="nav-item nav-link" th:href="@{/done}">Выполненные задания</a>
                    <a class="nav-item nav-link" th:href="@{/new}">Новые задания</a>
                </div>
                <div class="d-flex" th:if="${user.name == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Таблица со списком заданий -->
    <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Название задания</th>
                    <th scope="col">Дата и время создания</th>
                    <th scope="col">Состояние</th>
                    <th scope="col">Пользователь</th>
                    <th scope="col">Приоритет</th>
                    <th scope="col">Категории</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td><a th:text="${task.name}" th:href="@{/{taskId}(taskId=${task.id})}"></a></td>
                    <td th:text="${#temporals.format(task.created, 'dd-MM-yyyy HH:mm')}"/>
                    <td th:text="${task.done} == true ? 'Выполнено' : 'Новое'"/>
                    <td th:text="${task.user.name}"/>
                    <td th:text="${task.priority.name}"/>
                    <td>
                        <ul>
                            <li th:each="category : ${task.categories}" th:text="${category.name}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Кнопка для добавления нового задания -->
        <div class="mb-3 row">
            <div class="col-9"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4">
                        <a class="btn btn-info w-100" th:href="@{/add}">Добавить задание</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
